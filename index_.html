<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questionnaire Migration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="manifest" href="pwa/manifest.json">
  <link rel="icon" href="pwa/icon-192.png">
  <link rel="apple-touch-icon" href="pwa/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#4e73df">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
    }
    
    body {
      background: linear-gradient(135deg, #f8f9fc 0%, #e9ecef 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      border-bottom: none;
    }
    
    h1 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }
    
    h4 {
      color: var(--primary-color);
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #eee;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px 15px;
      border: 1px solid #ced4da;
      transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #3a5bc7;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary {
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 500;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .section-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--primary-color), transparent);
      margin: 2rem 0;
    }
    
    #photoInput {
      cursor: pointer;
    }
    
    #photoInput::file-selector-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    
    #photoInput::file-selector-button:hover {
      background-color: #3a5bc7;
    }
    
    .floating-label {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .floating-label input, .floating-label select, .floating-label textarea {
      padding-top: 1.5rem;
    }
    
    .floating-label label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
      color: #6c757d;
      transition: all 0.2s;
    }
    
    .progress-bar {
      background-color: var(--primary-color);
    }
    
    .progress {
      height: 8px;
      margin-bottom: 2rem;
      border-radius: 4px;
    }

    /* Nouveaux styles ajoutés */
    #btnGeolocation {
      margin-top: 1rem;
    }
    
    .geo-fields {
      display: none; /* Masqué par défaut */
      margin-top: 1rem;
    }
    
    .alert-dismissible .btn-close {
      padding: 0.75rem;
    }
    
    @media (max-width: 768px) {
      .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .btn-group .btn {
        flex: 1 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5 px-3 px-md-4 px-lg-5">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h1 class="mb-0">Questionnaire sur la Migration Irrégulière</h1>
      </div>
      <div class="card-body p-4 p-md-5">
        <!-- Barre de progression -->
        <div class="progress mb-5">
          <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
        </div>
        
        <form id="questionnaireForm" class="needs-validation" novalidate>
          <!-- I. Informations générales -->
          <div class="mb-5">
            <h4><i class="bi bi-person-vcard me-2"></i> I. Informations générales</h4>
            
            <div class="mb-4">
              <label class="form-label">Sexe :</label><br>
              <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="sexe" id="homme" value="Homme" autocomplete="off" required>
                <label class="btn btn-outline-primary" for="homme">Homme</label>
                
                <input type="radio" class="btn-check" name="sexe" id="femme" value="Femme" autocomplete="off">
                <label class="btn btn-outline-primary" for="femme">Femme</label>
                
                <input type="radio" class="btn-check" name="sexe" id="autre" value="Autre" autocomplete="off">
                <label class="btn btn-outline-primary" for="autre">Autre</label>
              </div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Tranche d'âge :</label>
                <select class="form-select" name="age" required>
                  <option value="" selected disabled>-- Choisir --</option>
                  <option value="Moins de 18 ans">Moins de 18 ans</option>
                  <option value="18-24 ans">18-24 ans</option>
                  <option value="25-30 ans">25-30 ans</option>
                  <option value="Plus de 30 ans">Plus de 30 ans</option>
                </select>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Niveau d'études atteint :</label>
                <select class="form-select" name="niveauEtude" required>
                  <option value="" selected disabled>-- Choisir --</option>
                  <option value="Aucun">Aucun</option>
                  <option value="Primaire">Primaire</option>
                  <option value="Secondaire">Secondaire</option>
                  <option value="Supérieur">Supérieur</option>
                </select>
              </div>
            </div>

            <div class="mt-4">
              <label class="form-label">Situation professionnelle actuelle :</label>
              <select class="form-select" name="situationPro" required>
                <option value="" selected disabled>-- Choisir --</option>
                <option value="Élève / Étudiant">Élève / Étudiant</option>
                <option value="Sans emploi">Sans emploi</option>
                <option value="Employé(e)">Employé(e)</option>
                <option value="Auto-entrepreneur / Travailleur informel">Auto-entrepreneur / Travailleur informel</option>
              </select>
            </div>

            <!-- Capture photo -->
            <div class="mt-4">
              <label for="photoInput" class="form-label">Photo (facultatif) :</label>
              <input class="form-control" type="file" accept="image/*" capture="environment" id="photoInput">
              <div class="form-text">Format accepté : JPEG, PNG (max 2MB)</div>
            </div>

            <!-- Géolocalisation -->
            <div class="mt-4">
              <button type="button" id="btnGeolocation" class="btn btn-info">
                <i class="bi bi-geo-alt me-1"></i> Utiliser ma position
              </button>
              <div class="geo-fields row g-3 mt-2">
                <div class="col-md-6">
                  <label class="form-label">Latitude :</label>
                  <input type="text" class="form-control" id="latitude" name="latitude" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Longitude :</label>
                  <input type="text" class="form-control" id="longitude" name="longitude" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="section-divider"></div>

          <!-- II. Connaissance de la migration irrégulière -->
          <div class="mb-5">
            <h4><i class="bi bi-book me-2"></i> II. Connaissance de la migration irrégulière</h4>

            <div class="mb-4">
              <label class="form-label">Avez-vous déjà entendu parler de la migration irrégulière ?</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="entenduMigration" id="entenduOui" value="Oui" required>
                <label class="form-check-label" for="entenduOui">Oui</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="entenduMigration" id="entenduNon" value="Non">
                <label class="form-check-label" for="entenduNon">Non</label>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Si oui, par quels moyens ? (plusieurs réponses possibles)</label>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="moyensInfo" id="medias" value="Médias">
                    <label class="form-check-label" for="medias">Médias (radio, télévision, presse)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="moyensInfo" id="reseaux" value="Réseaux sociaux">
                    <label class="form-check-label" for="reseaux">Réseaux sociaux</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="moyensInfo" id="famille" value="Famille ou amis">
                    <label class="form-check-label" for="famille">Famille ou amis</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="moyensInfo" id="ong" value="ONG ou institutions">
                    <label class="form-check-label" for="ong">ONG ou institutions</label>
                  </div>
                </div>
              </div>
              <input type="text" class="form-control mt-3" placeholder="Autres moyens (préciser)" name="moyensAutres">
            </div>
          </div>

          <div class="section-divider"></div>

          <!-- III. Expérience ou intention migratoire -->
          <div class="mb-5">
            <h4><i class="bi bi-globe-americas me-2"></i> III. Expérience ou intention migratoire</h4>

            <div class="mb-4">
              <label class="form-label">Avez-vous déjà tenté de migrer de façon irrégulière ?</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dejaTente" id="tenteOui" value="Oui" required>
                <label class="form-check-label" for="tenteOui">Oui</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dejaTente" id="tenteNon" value="Non">
                <label class="form-check-label" for="tenteNon">Non</label>
              </div>
            </div>

            <div class="mb-4" id="detailsTentative" style="display: none;">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Année de la tentative :</label>
                  <input type="number" class="form-control" name="anneeTentative" min="2000" max="2023">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Destination souhaitée :</label>
                  <input type="text" class="form-control" name="destinationTentative">
                </div>
              </div>
              <div class="mt-3">
                <label class="form-label">Raison de l'échec :</label>
                <textarea class="form-control" name="raisonEchec" rows="2"></textarea>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Pensez-vous à migrer prochainement ?</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="intentionMigrer" id="intentionOui" value="Oui" required>
                <label class="form-check-label" for="intentionOui">Oui</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="intentionMigrer" id="intentionNon" value="Non">
                <label class="form-check-label" for="intentionNon">Non</label>
              </div>
            </div>

            <div class="mb-4" id="detailsIntention" style="display: none;">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Destination envisagée :</label>
                  <input type="text" class="form-control" name="destinationEnvisagee">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Méthode envisagée :</label>
                  <select class="form-select" name="methodeEnvisagee">
                    <option value="" selected disabled>-- Choisir --</option>
                    <option value="Par la mer">Par la mer</option>
                    <option value="Par voie terrestre">Par voie terrestre</option>
                    <option value="Avec faux documents">Avec faux documents</option>
                    <option value="Autre">Autre</option>
                  </select>
                </div>
              </div>
              <div class="mt-3">
                <label class="form-label">Raisons principales :</label>
                <textarea class="form-control" name="raisonsMigration" rows="2"></textarea>
              </div>
            </div>
          </div>

          <div class="section-divider"></div>

          <!-- IV. Recommandations et attentes -->
          <div class="mb-5">
            <h4><i class="bi bi-lightbulb me-2"></i> IV. Recommandations et attentes</h4>

            <div class="mb-4">
              <label class="form-label">Quelles sont, selon vous, les raisons qui poussent les jeunes à migrer ?</label>
              <textarea class="form-control" name="raisonsMigration" rows="4" placeholder="Veuillez donner votre avis..."></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label">Que faudrait-il faire pour limiter la migration irrégulière ?</label>
              <textarea class="form-control" name="solutions" rows="4" placeholder="Vos suggestions..."></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label">Avez-vous des suggestions pour les autorités ?</label>
              <textarea class="form-control" name="suggestions" rows="4" placeholder="Vos recommandations..."></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-5">
            <button type="reset" class="btn btn-outline-secondary px-4">
              <i class="bi bi-x-circle me-1"></i> Annuler
            </button>
            
            <div>
              <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-save me-1"></i> Enregistrer
              </button>
              <a id="lienJSON" class="btn btn-outline-success px-4 ms-2" style="display: none;">
                <i class="bi bi-download me-1"></i> Télécharger JSON
              </a>
            </div>
          </div>
        </form>

        <div id="message" class="mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Notre script JavaScript -->
  <script src="js/script.js"></script>
  
  <!-- Scripts supplémentaires -->
  <script>
    // Affichage conditionnel des sections détaillées
    document.querySelector('input[name="dejaTente"]').addEventListener('change', function(e) {
      document.getElementById('detailsTentative').style.display = 
        (e.target.value === 'Oui' && e.target.checked) ? 'block' : 'none';
    });

    document.querySelector('input[name="intentionMigrer"]').addEventListener('change', function(e) {
      document.getElementById('detailsIntention').style.display = 
        (e.target.value === 'Oui' && e.target.checked) ? 'block' : 'none';
    });

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('pwa/service-worker.js')
        .then(() => console.log("✅ Service Worker enregistré"))
        .catch(err => console.error("Erreur Service Worker:", err));
    }
    
    // Barre de progression
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('questionnaireForm');
      const progressBar = document.getElementById('progressBar');
      const sections = form.querySelectorAll('div.mb-5');
      const totalSections = sections.length;
      
      function updateProgress() {
        let completed = 0;
        
        sections.forEach(section => {
          const inputs = section.querySelectorAll('input[required], select[required], textarea[required]');
          let sectionCompleted = true;
          
          inputs.forEach(input => {
            if (input.type === 'checkbox' || input.type === 'radio') {
              const name = input.name;
              const checked = form.querySelector(`input[name="${name}"]:checked`);
              if (!checked) sectionCompleted = false;
            } else if (!input.value) {
              sectionCompleted = false;
            }
          });
          
          if (sectionCompleted) completed++;
        });
        
        const progress = (completed / totalSections) * 100;
        progressBar.style.width = `${progress}%`;
      }
      
      form.addEventListener('change', updateProgress);
      form.addEventListener('input', updateProgress);
    });
  </script>
</body>
</html>
